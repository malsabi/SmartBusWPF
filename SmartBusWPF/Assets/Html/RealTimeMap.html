<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Bing Maps JavaScript API Sample</title>
    <script type='text/javascript' src='https://www.bing.com/api/maps/mapcontrol?key=MB5JgYFBR6Do4sbOBKKb~8w2jQwZixHLZlJCtmur0Dw~AoPVZ0u1expsY19vucXpk58YX-bcjiQIkO-ZPi5RNIfAgQ0JOiUgvhPCKZXbjgrz'></script>
    <style>
        ::-webkit-scrollbar {
            display: none;
        }
    </style>
    <script>
        function refreshLocation() {
            navigator.geolocation.getCurrentPosition(function (position) {
                // Get the current position
                var lat = position.coords.latitude;
                var lng = position.coords.longitude;

                // Create a map if it doesn't exist yet
                if (typeof map === 'undefined') {
                    map = new Microsoft.Maps.Map('#myMap', {
                        center: new Microsoft.Maps.Location(lat, lng),
                        zoom: 19
                    });
                }

                // Add a pushpin for the current location
                var pin = new Microsoft.Maps.Pushpin(new Microsoft.Maps.Location(lat, lng), {
                    color: 'red'
                });
                map.entities.push(pin);
            });
        }

        // Call refreshLocation() every second
        setInterval(refreshLocation, 1000);
    </script>
</head>
<body>
    <div id='myMap' style='position:relative;width:100%;height:100%;'></div>
</body>
</html>
